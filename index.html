<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bret ‚ù§Ô∏è Soni</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            transition: background 1s ease;
        }

        .heart {
            position: absolute;
            animation: float 6s linear infinite;
            font-size: 22px;
            opacity: .7;
            z-index: 0;
        }

        @keyframes float {
            0% { transform: translateY(110vh) rotate(0deg); }
            100% { transform: translateY(-10vh) rotate(360deg); }
        }

        .card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            padding: 30px;
            width: 90%;
            max-width: 420px;
            text-align: center;
            color: white;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            z-index: 10;
        }

        .couple {
            width: 100%;
            height: auto;
            max-height: 350px;
            object-fit: cover;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
            margin-bottom: 15px;
        }

        .glow {
            font-size: 32px;
            font-weight: 600;
            margin: 10px 0;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #fff; }
            to { text-shadow: 0 0 20px #fff, 0 0 30px #ff4d6d; }
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 10px;
            min-height: 120px;
            position: relative;
        }

        button {
            padding: 15px 30px;
            border-radius: 40px;
            border: none;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #yes { background: #ff4d6d; color: white; z-index: 11; }
        #no { background: white; color: #ff4d6d; position: absolute; }

        .timer-container {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.3);
        }

        #timer { font-weight: 600; font-size: 1rem; }

        .hidden { display: none; }
        .qr-img { border-radius: 15px; border: 5px solid white; margin-top: 15px; max-width: 150px; }
    </style>
</head>
<body>

<div class="card">
    <div id="question">
        <img src="hands.JPG" class="couple" alt="üòçüòçüòçüòç">
        
        <h2 class="glow">Bret ‚ù§Ô∏è Soni</h2>
        <h3>Will you both celebrate this love together?</h3>

        <div class="buttons">
            <button id="yes" onclick="yesClicked()">YES</button>
            <button id="no" onmouseover="moveNo()">No</button>
        </div>

        <div class="timer-container">
            <div id="timer">Loading countdown...</div>
        </div>
    </div>

    <div id="success" class="hidden">
        <h2 class="glow">Bret ‚ù§Ô∏è Soni</h2>
        <p>You just made me the happiest person alive. ü•∞</p>
        <p>Scan to see our special memories ‚ù§Ô∏è</p>
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://drive.google.com/file/d/14TVd3AT08k8MK3eHJnSOcluuGJMuz7Rf/view?usp=sharing" class="qr-img">
</div>

<script>
    let yesFontSize = 18;

    function updateTimer() {
        // Countdown to Valentine's Day 2026
        const targetDate = new Date("Feb 14, 2026 00:00:00").getTime();
        const now = new Date().getTime();
        const diff = targetDate - now;
        if (diff < 0) { document.getElementById("timer").innerHTML = "Happy Valentine's Day! ‚ù§Ô∏è"; return; }
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const secs = Math.floor((diff % (1000 * 60)) / 1000);
        document.getElementById("timer").innerHTML = `${days}d ${hours}h ${mins}m ${secs}s`;
    }
    setInterval(updateTimer, 1000);
    updateTimer();

    function moveNo() {
        const btn = document.getElementById("no");
        const yesBtn = document.getElementById("yes");
        const x = Math.random() * (window.innerWidth - btn.offsetWidth);
        const y = Math.random() * (window.innerHeight - btn.offsetHeight);
        btn.style.left = x + "px";
        btn.style.top = y + "px";
        yesFontSize += 15;
        yesBtn.style.fontSize = yesFontSize + "px";
        yesBtn.style.padding = (yesFontSize * 0.7) + "px " + (yesFontSize * 1.4) + "px";
    }

    function yesClicked() {
        document.getElementById("question").classList.add("hidden");
        document.getElementById("success").classList.remove("hidden");
        document.body.style.background = "linear-gradient(135deg, #d32f2f, #ff4d6d)";
        launchHearts();
    }

    function launchHearts() {
        setInterval(() => {
            const heart = document.createElement("div");
            heart.innerHTML = "‚ù§Ô∏è";
            heart.className = "heart";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }, 200);
    }
</script>
</body>
</html>
